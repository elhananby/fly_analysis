<!DOCTYPE html>
<html>
<head>
    <title>Fly Video Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Fly Video Analysis</h1>
    <img id="videoFrame" src="" alt="Video Frame">
    <p>Frame: <span id="frameNumber"></span></p>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('update_image', function(data) {
            document.getElementById('videoFrame').src = 'data:image/jpeg;base64,' + data.image;
            document.getElementById('frameNumber').textContent = data.frame;
        });
    </script>
</body>
</html>
